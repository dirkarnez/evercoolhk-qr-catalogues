
<!DOCTYPE html>
<html>
  <head>
    <style>
       html {
        height: -webkit-fill-available;
      }

      body {
        min-height: 100vh;
        /* mobile viewport bug fix */
        min-height: -webkit-fill-available;
        margin: 0
      }

      .flipbook {
        width: 100vw;
        height: 100vh;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
    </style>
        <script src="../vue@3.4.25.global.js"></script>
        <script src="../flipbook-vue@1.0.0-beta.4.min.js"></script>
  </head>
  <body>


    <div id="app">
      <flipbook class="flipbook" :pages="pages" v-slot="flipbook">
          <!-- <button @click="flipbook.flipLeft">Previous Page</button>
          <button @click="flipbook.flipRight">Next Page</button> -->
      </flipbook>
    </div>
    <script>
    	Vue.createApp({
        name: "2",
        data(){
          return {
              pages: [
                  null,
                  `${window.location.pathname}/dfma-1.jpeg`,
                  `${window.location.pathname}/dfma-2.jpeg`,
                  `${window.location.pathname}/dfma-3.jpeg`,
                  `${window.location.pathname}/dfma-4.jpeg`,
                  `${window.location.pathname}/dfma-5.jpeg`
              ]
            }
        },
        components: {
            Flipbook 
        }
      }).mount('#app')
    </script>
  </body>
</html>
